// Début du Formulaire
function validateForm() {
    var formElements = document.getElementById('contact-form').elements;
    var errorMessage = document.getElementById('error-message');

    for (var i = 0; i < formElements.length - 1; i++) {
        if (formElements[i].type !== "checkbox" && formElements[i].value.trim() === "") {
            errorMessage.textContent = "Ce champ est obligatoire.";
            return false;
        }
    }

    return true; // Soumission du formulaire si toutes les validations sont réussies
}
